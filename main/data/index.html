<!DOCTYPE HTML><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            min-width: 310px;
        	max-width: 800px;
        	height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="chart-ecg" class="container"></div>
</body>
<script>
    let ecg_chart = new Highcharts.Chart({
        chart: {
            renderTo : 'chart-ecg'
        },
        title: {
            text: 'ECG'
        },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: { 
                /*animation: false,
                dataLabels: {
                    enabled: true
                }*/
            },
            series: {
                color: '#059e8a'
            }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                second: '%H:%M:%S'
            }
        },
        yAxis: {
            title: {
                text: 'ECG'
            }
        },/*
        credits: {
            enabled: false
        }*/
    });

    websocket = new WebSocket('ws://'+window.location.hostname+':81/');
    websocket.onmessage = function(event) {
        // JSONobj = JSON.parse(event.data);
        //var pot = parseInt(JSONobj.POT);

        let x = (new Date()).getTime();
        let y = parseInt(event.data);

        // let JSONobj = JSON.parse(event.data);
        // let y = JSONobj.ECG;
        
        if(ecg_chart.series[0].data.length > 500) {
            ecg_chart.series[0].addPoint([x, y], true, true, false);
        } else {
            ecg_chart.series[0].addPoint([x, y], true, false, false);
        }
    }
</script>
</html>
