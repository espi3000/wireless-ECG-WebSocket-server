<!DOCTYPE HTML><html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            min-width: 310px;
        	max-width: 800px;
        	height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="chart-ecg" class="container"></div>
</body>
<script>
    let chartT = new Highcharts.Chart({
        chart: {
            renderTo : 'chart-ecg'
        },
        title: {
            text: 'ECG'
        },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: { 
                /*animation: false,
                dataLabels: {
                    enabled: true
                }*/
            },
            series: {
                color: '#059e8a'
            }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                second: '%H:%M:%S'
            }
        },
        yAxis: {
            title: {
                text: 'ECG'
            }
        },/*
        credits: {
            enabled: false
        }*/
    });
    setInterval(function() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let x = (new Date()).getTime(),
                    y = parseFloat(this.responseText);
                if(chartT.series[0].data.length > 500) {
                    chartT.series[0].addPoint([x, y], true, true, false);
                } else {
                    chartT.series[0].addPoint([x, y], true, false, false);
                }
            }
        };
        xhttp.open("GET", "/ECG", true);
        xhttp.send();
    }, 10);
</script>
</html>
